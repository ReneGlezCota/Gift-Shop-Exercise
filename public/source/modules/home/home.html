<div class="container" >
    <div class="navbar">
      <div class="row">
        <div><h3>Filter like Category</h3></div>
        <form class="navbar-form pull-left">
          <select name="" id="" class="form-control" ng-model="category" ng-options="cat.name as cat.name for cat in categories" style="width: 200px;"></select>
        </form>
      </div>
        
    </div>
    <div class="row" >
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table " >
                <thead>
                    <tr>
                        <th><h3>Product</h3></th>
                        <th class="text-center"><h3>Price</h3></th>
                        <th>Â </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products | filter: category">
                        <td class="col-sm-6 col-md-6">
                          <div class="media">
                              <div class="media-body">
                                  <h4 class="media-heading">Name : {{product.name}}</h4>
                                  <h5 class="media-heading">Category : {{product['category.name']}}</h5>
                              </div>
                          </div>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{product.price | currency}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                            <button type="submit" class="btn btn-success" ng-disabled="{{uservalues.role.trim() == 'Unregistered'}}" type="button" ng-click="addItemToCart(product)">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                            </button>
                            <button class="btn btn-danger" ng-show="{{uservalues.role.trim() == 'Admin'}}" type="button" ng-click="deletedItemToCart(product)" value="Delete">
                                <span class="glyphicon glyphicon-remove"></span>
                                
                              
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  <div>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg fade" id="myModal" role="dialog">
    <div class="modal-dialog  modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Selected shopping</h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                  <div class="col-xs-8">
                    <div class="panel panel-info">                      
                      <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
                            </div>
                            <div class="col-xs-4">
                              <h4 class="product-name"><strong>Product name</strong></h4><h4><small>Product description</small></h4>
                            </div>
                            <div class="col-xs-6">
                              <div class="col-xs-6 text-right">
                                <h6><strong> $0.00 <span class="text-muted">x</span></strong></h6>
                              </div>
                              <div class="col-xs-4">
                                <input type="text" class="form-control input-sm" value="1">
                              </div>
                              <div class="col-xs-2">
                                <button type="button" class="btn btn-link btn-xs">
                                  <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                              </div>
                            </div>
                          </div>
                      </div>                      
                    </div>
                  </div>
                </div>
              </div>    
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success btn-block">
                Checkout
              </button>
        </div>
      </div>
      
    </div>
  </div>
